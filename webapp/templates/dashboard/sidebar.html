<!-- Sidebar Start -->
<div class="sidebar pe-4 pb-3">
    <nav class="navbar bg-light navbar-light">
        <a href="{{ url_for('api_bp.dashboard' ) }}" class="navbar-brand mx-4 mb-3">
            <h3 class="text-primary">{% if appinfo %}{{appinfo.name}}{% endif %}</h3>
        </a>
        <div class="d-flex align-items-center ms-4 mb-4">
            <div class="position-relative">
                <div class="rounded-circle d-flex justify-content-center align-items-center text-center bg-primary fw-bolder fs-3 text-dark" alt="" style="width: 40px; height: 40px" >
                    <b >{% if current_user %}
                        {{current_user.username[:1]}}
                    {% endif %}
                </b>
                </div>
                <div
                    class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1">
                </div>
            </div>
            <div class="ms-3">
                <h6 class="mb-0">
                    {% if current_user %}
                        {{current_user.username}}
                    {% endif %}
                </h6>
                <!-- <span>Admin</span> -->
            </div>
        </div>
        <div class="navbar-nav w-100">
            <a href="{{ url_for('api_bp.dashboard' ) }}" class="nav-item nav-link {% if request.path == url_for('api_bp.dashboard') %}active{% endif %}"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
            <!-- <a href="{{ url_for('api_bp.get_history' ) }}" class="nav-item nav-link {% if request.path == url_for('api_bp.get_history') %}active{% endif %}"><i class="fa fa-history me-2"></i>History</a> -->
            <a href="{{ url_for('api_bp.get_predictions' ) }}" class="nav-item nav-link {% if request.path == url_for('api_bp.get_predictions') %}active{% endif %}"><i class="fa fa-chart-area me-2"></i>Predictions</a>
            <a href="{{ url_for('api_bp.get_insights' ) }}" class="nav-item nav-link {% if request.path == url_for('api_bp.get_insights') %}active{% endif %}"><i class="fa fa-chart-pie me-2"></i>Insights</a>
            <a href="{{ url_for('api_bp.user_profile' ) }}" class="nav-item nav-link {% if request.path == url_for('api_bp.user_profile') %}active{% endif %}"><i class="fa fa-user-circle me-2"></i>Profile</a>


        </div>
    </nav>
</div>
<!-- Sidebar End -->
